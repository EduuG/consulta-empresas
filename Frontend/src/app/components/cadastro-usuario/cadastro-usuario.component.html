<p-card pFocusTrap>
  <ng-template #header>
    <div class="flex justify-center pt-10">
      <i class="pi pi-user-plus" style="font-size: 5.5rem"></i>
    </div>
  </ng-template>

  <ng-template #content>
    <p-fieldset legend="Cadastre-se">
      <div class="flex flex-col justify-center gap-5">
        <p-floatlabel variant="on">
          <p-iconfield>
            <p-inputicon class="pi pi-user" />
            <input
              type="text"
              name="nome"
              pInputText
              [(ngModel)]="nome"
              autocomplete="off"
              pSize="large"
              style="width: 100%"
              required
            />
          </p-iconfield>
          <label for="on_label">Nome</label>
        </p-floatlabel>

        <p-floatlabel variant="on">
          <p-iconfield>
            <p-inputicon class="pi pi-envelope" />
            <input
              type="email"
              name="email"
              pInputText
              [(ngModel)]="email"
              autocomplete="off"
              pSize="large"
              style="width: 100%"
              required
            />
          </p-iconfield>
          <label for="on_label">E-mail</label>
        </p-floatlabel>

        <p-floatlabel variant="on">
          <p-iconfield>
            <p-inputicon class="pi pi-key" />
            <input
              type="password"
              name="senha"
              pInputText
              [(ngModel)]="senha"
              autocomplete="off"
              pSize="large"
              style="width: 100%"
              required
            />
          </p-iconfield>
          <label for="on_label">Senha</label>
        </p-floatlabel>
      </div>
    </p-fieldset>
  </ng-template>

  <ng-template #footer>
    <div class="pt-3">
      <p-button
        label="Cadastrar"
        icon="pi pi-check"
        iconPos="right"
        (onClick)="cadastrar()"
        [disabled]="!nome || !email || !senha || !validarEmail(email)"
      />
    </div>
  </ng-template>
</p-card>
